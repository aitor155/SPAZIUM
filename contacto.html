<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Spazium</title>
    <link rel="stylesheet" href="css/contacto.css">
    <!-- Link to FontAwesome for Home Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Home Icon */
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            color: #34bfa3;
            text-decoration: none;
            transition: color 0.3s;
        }

        .home-icon:hover {
            color: #ff6f61;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #2c2f36;
        }

        .hero-title {
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        .hero-subtitle {
            font-size: 1.2em;
            color: #bbb;
        }

        /* Contact Info Section */
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #2c2f36;
            border-radius: 10px;
        }

        .contact-item {
            width: 100%;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            background-color: #3a3f47;
        }

        .contact-item h2 {
            font-size: 1.8em;
            color: #fff;
            margin-bottom: 10px;
        }

        .contact-item p {
            font-size: 1.2em;
            color: #bbb;
        }

        .map iframe {
            border-radius: 10px;
            margin-top: 10px;
        }

        .social-media a {
            display: block;
            margin: 8px 0;
            font-size: 1.2em;
            color: #34bfa3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #ff6f61;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .contact-info {
                padding: 10px;
                margin: 20px auto;
            }

            .contact-item {
                width: 100%;
                margin-bottom: 15px;
                padding: 10px;
            }

            .hero-title {
                font-size: 2.5em;
            }

            .hero-subtitle {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

<!-- Home Icon -->
<a href="index.html" class="home-icon">
    <i class="fas fa-home"></i>
</a>

<!-- Header Section -->
<header class="header">
    <h1 class="hero-title">Contacto</h1>
    <p class="hero-subtitle">Estamos aquí para ayudarte, contáctanos para más información.</p>
</header>

<!-- Contact Information Section -->
<section class="contact-info">
    <div class="contact-item">
        <h2>📍 Dirección</h2>
        <p>Gros, San Sebastián, Gipuzkoa, España</p>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12625.23712408362!2d-1.9749758!3d43.3183367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd51a8bfc4e8eb45%3A0x8c52d5b0bcfa09bc!2sSan%20Sebastián%2C%20Guip%C3%BAzcoa!5e0!3m2!1ses!2ses!4v1671552727110!5m2!1ses!2ses" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <div class="contact-item">
        <h2>📞 Teléfono</h2>
        <p>+34 123 456 789</p>
    </div>

    <div class="contact-item">
        <h2>📧 Correo Electrónico</h2>
        <p>contacto@spazium.com</p>
    </div>

    <div class="contact-item">
        <h2>🔗 Síguenos en Redes Sociales</h2>
        <div class="social-media">
            <a href="https://www.facebook.com/spazium" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.instagram.com/spazium" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.twitter.com/spazium" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://www.linkedin.com/company/spazium" target="_blank">
                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
        </div>
    </div>
</section>

</body>
</html>
